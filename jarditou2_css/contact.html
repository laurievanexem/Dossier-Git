<br><br>
    <form>
        <p>Ces zones sont obligatoires*</p>
            <h1>Vos coordonnées</h1>
                <div class="form-group">
                    <label for="nom">Nom*</label>
                        <input type="text" class="form-control" id="nom" placeholder="Veuillez saisir votre nom">
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom*</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Veuillez saisir votre prénom">
                </div>

                <label for="sexe">Sexe*</label><br>
                    <div class="form-check form-check-inline">  
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Féminin">
                            <label class="form-check-label" for="inlineRadio1">Féminin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Masculin">
                            <label class="form-check-label" for="inlineRadio2">Masculin</label>
                    </div>
<br><br>
                    <div class="form-group">
                        <label for="ddn">Date de naissance*</label>
                            <input type="date" class="form-control" id="ddn"
                    </div>

                    <div class="form-group">
                        <label for="cd">Code postal*</label>
                            <input type="text" class="form-control" id="cd">
                    </div>

                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                            <input type="text" class="form-control" id="adresse">
                    </div>

                    <div class="form-group">
                        <label for="ville">Ville</label>
                            <input type="text" class="form-control" id="ville">
                    </div>

                    <div class="form-group">
                        <label for="mail">Email*</label>
                            <input type="email" class="form-control" id="mail">
                    </div>

            <h1>Votre demande</h1>          
                    <div class="form-group">
                        <label for="sujet">Sujet</label>
                            <select id="sujet" class="form-control">
                                <option selected>Veuillez sélectionner un sujet</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="question">Votre question* :</label>
                            <textarea class="form-control" id="question" rows="3"></textarea>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">J'accepte le traitement informatique de ce formulaire</label>
                    </div>
<br>

                <button type="button" class="btn btn-dark">Envoyer</button>
                <button type="button" class="btn btn-dark">Annuler</button>

    </form>
